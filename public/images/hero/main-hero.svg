<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F6F3EE;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#E8E2D5;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="bag" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0B0B0B;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#bg)"/>
    
    <!-- Decorative elements -->
    <circle cx="200" cy="200" r="3" fill="#C7A955" opacity="0.3"/>
    <circle cx="1720" cy="300" r="2" fill="#C7A955" opacity="0.4"/>
    <circle cx="300" cy="800" r="4" fill="#C7A955" opacity="0.2"/>
    <circle cx="1600" cy="700" r="3" fill="#C7A955" opacity="0.3"/>
    
    <!-- Main bag silhouette -->
    <g transform="translate(960, 540)">
        <!-- Bag body -->
        <rect x="-120" y="-200" width="240" height="400" rx="20" fill="url(#bag)"/>
        
        <!-- Bag handles -->
        <path d="M -100 -200 Q -100 -250 -50 -250 Q 0 -250 0 -200" stroke="#C7A955" stroke-width="8" fill="none"/>
        <path d="M 100 -200 Q 100 -250 50 -250 Q 0 -250 0 -200" stroke="#C7A955" stroke-width="8" fill="none"/>
        
        <!-- Bag details -->
        <rect x="-80" y="-150" width="160" height="20" rx="10" fill="#C7A955" opacity="0.8"/>
        <rect x="-60" y="-100" width="120" height="4" rx="2" fill="#C7A955" opacity="0.6"/>
        <rect x="-60" y="-80" width="120" height="4" rx="2" fill="#C7A955" opacity="0.6"/>
        
        <!-- Zipper -->
        <line x1="-100" y1="0" x2="100" y2="0" stroke="#C7A955" stroke-width="3"/>
        <circle cx="-90" cy="0" r="4" fill="#C7A955"/>
        <circle cx="90" cy="0" r="4" fill="#C7A955"/>
    </g>
    
    <!-- Brand text -->
    <text x="960" y="900" font-family="serif" font-size="32" fill="#0B0B0B" text-anchor="middle" font-weight="bold">Luxury Collection</text>
    <text x="960" y="940" font-family="sans-serif" font-size="16" fill="#666" text-anchor="middle">Discover our premium bags and shoes</text>
</svg>